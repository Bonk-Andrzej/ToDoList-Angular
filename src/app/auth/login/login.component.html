<div class="container">
  <form (ngSubmit)="login(formData)" #formData='ngForm'>
    <div style="display: inline-grid; margin: 10px">
      <label>E-mail</label>
      <input ngModel type="email" name="email" required>

      <label>Password</label>
      <input ngModel type="password" placeholder="at least 6 characters" name="password" required>

      <button type="submit" class="btn btn-secondary" [disabled]="formData.invalid">Log in</button>
      <button type="button" class="btn btn-secondary" [disabled]="formData.invalid" (click)="signup(formData)">Register</button>
    </div>
  </form>
</div>
