<div class="container">
  <app-add-task></app-add-task>
  <ng-container *ngIf="tasksList.length > 0; else noTask">
    <p [ngStyle]="{color: getColor()}">Tasks to be done {{tasksList.length}}</p>
    <li appDate [date]="task.created" *ngFor="let task of tasksList | sortName; let odd = odd"
        [ngClass]="{'odd-li': odd, 'last-li': tasksList.length===1 }">
      {{task.name | transformTask: '!'}}
      <button type="button" class="btn btn-danger" (click)="remove(task)">Delete</button>
      <button type="button" class="btn btn-success" (click)="done(task)">Done</button>
    </li>


  </ng-container>
  <ng-template #noTask>
    <p>Finally you have time for Java! :D</p>
  </ng-template>
  <button type="button" class="btn btn-secondary" (click)="save()">Save
  </button>

</div>
