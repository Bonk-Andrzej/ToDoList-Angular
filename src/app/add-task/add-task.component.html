<div class="container">
  <form [formGroup]="addForm" (ngSubmit)="add()">
    <div formArrayName="taskName">
      <div *ngFor="let task of addForm.get('taskName')['controls']; let i = index">
          <input type="text" [formControlName]="i">
      </div>
    </div>

    <button type="submit" class="btn btn-secondary"  [disabled]="addForm.invalid" >Add</button>
    <button type="button" class="btn btn-secondary"  (click)="addField()">Add more</button>
  </form>

</div>
